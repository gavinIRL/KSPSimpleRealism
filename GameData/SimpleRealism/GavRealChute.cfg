@PART[*]:HAS[@MODULE[ProceduralChute]|@MODULE[RealChuteModule]]:FOR[zzzGavTechTree]
{
	!MODULE[TweakScale] {}
}
@PART[*]:HAS[@MODULE[RealChuteModule]]:FOR[zzzGavTechTree]
{
	@MODULE[RealChuteModule]
	{
		@PARACHUTE:HAS[#material[Kevlar]]
		{
			@minIsPressure = false
			@minDeployment = 20000
			@deploymentAlt = 3000
			@cutAlt = 1100
		}
	}
}
@PART[*]:HAS[@MODULE[RealChuteModule]]:FOR[zzzGavTechTree]
{
	@MODULE[RealChuteModule]
	{
		@PARACHUTE:HAS[#material[Nylon]]
		{
			@minIsPressure = false
			@minDeployment = 5000
			@deploymentAlt = 1000
		}
	}
}

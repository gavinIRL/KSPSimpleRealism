//  ==================================================
//  RoveMax Model M1.
//  ==================================================

@PART[roverWheel1]:FOR[GavTechTree]
{
    
    @mass = 0.045

    @MODULE[ModuleWheelMotor]
    {
        %wheelSpeedMax = 4.0
        @idleDrain = 0

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.8
        }

        !torqueCurve,*{}

        torqueCurve
        {
            key = 0.0 2.0 0.0 0.0
            key = 1.3 1.5 0.0 0.0
            key = 2.6 0.5 0.0 0.0
            key = 4.0 0.0 0.0 0.0
        }
    }
}


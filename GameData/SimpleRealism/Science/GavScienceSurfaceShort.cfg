@PART[capacitor-125]:FOR[GavTechTree]
{
	@name = sciencePart1965-SS
	@title = Surface Science Module - Short Version 1965 
	@description = Typical 1965-era science experiments included
	@TechRequired = electrics1965
	@category = Science
	@mass = 0.16
	!MODULE[ModuleScienceExperiment] {}
	!MODULE[DischargeCapacitor] {}
	!RESOURCE[StoredCharge] {}
	!MODULE[TweakScale] {}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = science1965Atmos
		experimentActionName = Perform 1965 Surface Science
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		
		xmitDataScalar = 1.0
		rerunnable = True
		
		dataIsCollectable = True
		collectActionName = Collect 1965 Surface Data
		resetActionName = Reset 1965 Surface Data
		interactionRange = 1.85
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
	
}


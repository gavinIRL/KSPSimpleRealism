+PART[capacitor-125]:FOR[f_GavTechTree]
{
	@name = sciencePart1945-AS
	@title = Atmospheric Science Module - Short Version 1945 
	@description = Typical 1945-era science experiments included
	@TechRequired = start
	@category = Science
	@mass = 0.2
	!MODULE[ModuleScienceExperiment] {}
	!MODULE[DischargeCapacitor] {}
	!RESOURCE[StoredCharge] {}
	!MODULE[TweakScale] {}
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = science1945Atmos
		experimentActionName = Perform 1945 Atmospheric Science
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		
		xmitDataScalar = 0.01
		
		dataIsCollectable = True
		collectActionName = Collect 1945 Atmospheric Data
		resetActionName = Reset 1945 Atmospheric Data
		interactionRange = 1.85
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}
	
}

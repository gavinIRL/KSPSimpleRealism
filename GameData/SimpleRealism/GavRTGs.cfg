// GavRTGs
// Mostly Taken from RO with Some Obvious Edits
@PART[rtg]:FOR[GavTechTree]
{
	@title = Radioisotope Thermoelectric Generator - 1975
	@description = Standard RTG for Deep Space Exploration
	@mass = 0.0332
	@TechRequired = rtg1975
	%fuelCrossFeed = false
	!MODULE[ModuleGenerator] {}
    MODULE
	{
		name = ModuleRadioisotopeGenerator
		BasePower = 0.3
		HalfLife = 87.7
		EasyMode = true
	}
    RESOURCE
    {
        name = Plutonium-238
        amount = 0.227
        maxAmount = 0.227
		isTweakable = false
    }
}
